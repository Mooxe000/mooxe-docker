version: '3'

vars:
  ContainerName: nix_base
  ImageName: mooxe/{{.ContainerName}}

includes:
  image:
    taskfile: ../../tasklib/image.yml
    vars:
      ContainerName: '{{.ContainerName}}'
      ImageName: '{{.ImageName}}'
  taskbin: ../../tasklib/taskbin.yml
  tasklib: ../../tasklib/tasklib.yml

tasks:

  default:
    cmds:
      - echo 'Hello World from Task!'
    silent: true

  build:
    deps:
      - tasklib:tasklib
    cmds:
      - task: image:build:build

  run-dev:
    cmds:
      - task: image:run:run-dev

  run:
    cmds:
      - task: image:run:run

  # https://hydra.nixos.org/build/190743960
  download-base-img:
    cmds:
      - curl
          -o nix.tar.gz
          https://hydra.nixos.org/build/190743960/download/1/image.tar.gz

  load-base-img:
    cmds:
      - podman load -i ./nix.tar.gz
